spinnaker:
  gitopsHalyard:
    repo:
      type: git
      baseUrlHostName: github.com
      organization: xxxxxxxxxxxxxx
      repository: xxxxxxxxxxx # repo name for GitOps Halyard, will be created if "githubcreationHook" is set to true
      username: xxxxxxxxxx  # Username to authenticate with git/stash repo
      dynamicAccRepository: xxxxxxxxxx # Repo name of the GitOps Dynamic Accounts Directory, Can be same as "repository"
      token: xxxxxxxxxxxxxxxxxxxx # Token corresponding to spinnaker.gitopsHalyard.repo.username
      usermailid: xxxxxxxxxxxxxx # Enter a valid email address for the above repo

      ########################################################################################
      ## Additional git-repo parameters, typically no need to be change
      ########################################################################################

      configArgs: "http.sslVerify=false"  # Extra arguments to the git clone command
      ## Configure below fields only if repo type is git/stash.
      baseUrlHostName: github.com    # Change only if using enterprise git or another repo-type
      projectName: ""                # Specify project name only if repo is under a project
      halConfigBranch: main        # Branch for the "repository", recommend to keep "main"
      halConfigPath: /               #relative path from repository root folder
      dynAccntConfigPath: /          #relative path from repository root folder
    pipelinePromotion:  # GitHub only,  Not supportd on S3 or Stash
      enabled: false
      type: git
      organization: YOUR_ORG_NAME_OR_YOUR_USER_NAME_IF_NO_ORG
      repository: YOUR_REPO_NAME # repo name for GitOps Halyard, will be created if "githubcreationHook" is set to true
      rootFolder: pipeline/
      baseUrl: example.repo.com  #  "git_url"
      username: xxxxxxxxx  # Username to authenticate with git/stash repo
      token: gittoken  # Token corresponding to spinnaker.gitopsHalyard.repo.username
      branch: samplerepo
      usermail: krish@company.com
