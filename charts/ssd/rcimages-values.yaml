########################################################
####### Set to true if Spinnaker needs to be installed ##########
installSpinnaker: false
########################################################################################
## Info related to registry where SSD images are stored
imageCredentials:
  repoUrl: https://quay.io/
  # Update this is using a private repo such as ACR, ECR, GCR, JFrog, etc.
  registry: quay.io/opsmxpublic

global:
  ssl:
    # Set to true so that UI will be accessible over http instead of https
    enabled: true

  # Common gate for both spin and ssd services. Change ONLY if required
  commonGate:
    spinnakerRBAC: false  # Set to true if RBAC is enabled in Spinnaker

  gitea:
    enabled: false

  createIngress: true

  certManager:
    installed: true

  oesUI:
    # Set to https if global.certManager and global.ssl is true
    protocol: https
    host: SSDURL.COMPANY.COM # Update the OES Url

  jenkinsurl: JENKINS.COMPANY.COM
  aesencryptionkey: "xxxxxxxx"
  sbomtool: "xxxxxx"
  dockerdetails: docker.io/opsmx11, docker.io/opsmxpublic
  repocreds:
    docker:
      url: "xxxxxxx"
      username: "xxxx"
      password: "xxxxxxx"
      token: "token"
  opsmxcreds:
    userName: admin  # LDAP Username
    password: opsmxadmin123 # LDAP Password
    url: "https://OES.URL.COMPANY.COM" # Update the OES Url mentioned above
  sourcecode:
    github:
      rest_api_url: "https://api.github.com"
      token: "xxxxxxxxxxxx" # Update the github token id
    slack:
      channel: "xxxxx"    # Update the slack channel name
      token: "xxxxxxxxxx" # Update the slack token id

  sonarqubecreds: "xxxxx"  # Update the value eg: username:password
  openaicreds: "xxxxxxxx" # Update the value eg: openAIApiToken:token
  semgrepwebApitoken: "xxxxxx" # Update the semgrepwebApitoken value

